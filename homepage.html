<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Navbar Example</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/globals.css" />
  </head>
  <body>
    <div id="app">
      <navbar></navbar>
      <hero></hero>
      <category-selection></category-selection>
      <event-feed></event-feed>
    </div>

    <script>
      // Navbar component
      const Navbar = {
        template: `
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="/">
              <span class="me-1">üéüÔ∏è</span>
              LOGO/NAME
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
                <li v-for="item in navItems" :key="item.path" class="nav-item">
                  <a
                    :href="item.path"
                    class="nav-link"
                  >
                    {{ item.label }}
                  </a>
                </li>
                // sign in logic here
                <li class="nav-item nav-link text-light d-lg-none ">
                  Login
                </li>
              </ul>
              </div>
              <a href="/login" class="btn btn-primary d-none d-lg-block me-4"> 
              Login
            </a>
          </div>
        </nav>
        `,
        data() {
          return {
            navItems: [
              { path: "/", label: "Home" },
              { path: "/marketplace", label: "Marketplace" },
              { path: "/myevents", label: "My Events" },
            ],
          };
        },
        methods: {},
      };

      // Hero Component
      const Hero = {
        template: `
              <a href="#" class="hero-image d-flex flex-column w-100 vh-80 position-relative align-items-center justify-content-center" style="background-image: url('./images/concert-hero.jpg'); background-size: cover; background-position: center; text-decoration: none">
          <div class=" bg-black opacity-40"></div>
          <div class="z-index-10 font-weight-bold text-white h2 text-center">
              Find the hottest events today!
          </div>
          <div class="d-flex justify-content-between bg-white p-3 rounded shadow mt-3 w-50 z-index-10">
              <div class="d-flex flex-row align-items-center w-100 pr-3">
                  <input type="text" placeholder="Search Events, Categories, Location, ..." class="form-control border-0" />
          </div>
            </a>
              `,
      };

      // Categories
      const CategorySelection = {
        template: `
              <div class="container-fluid">
        <div class="row mt-4 mb-4">
          <div class="col fw-bold mb-2 fs-4 mx-4">Explore Categories</div>
        </div>

        <div class="row">

          <div class="col-0 col-lg-1 "> </div>

          <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-2">
            <div class="category-item">
              <img
                src="./images/entertainment.jpg"
                class="rounded-circle img-fluid category-image"
                alt="Entertainment Category"
              />
              <div class="mt-2">Entertainment</div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-2">
            <div class="category-item">
              <img
                src="./images/sports.jpg"
                class="rounded-circle img-fluid category-image"
                alt="Sports Category"
              />
              <div class="mt-2">Sports</div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-6 col-12 mb-2">
            <div class="category-item">
              <img
                src="./images/arts.jpg"
                class="rounded-circle img-fluid category-image"
                alt="Arts Category"
              />
              <div class="mt-2">Arts & Culture</div>
            </div>
          </div>


          <div class="col-lg-2 col-sm-6 col-12 col-md-6 mb-2">
            <div class="category-item">
              <img
                src="./images/convention.jpg"
                class="rounded-circle img-fluid category-image"
                alt="Convention Category"
              />
              <div class="mt-2 text-center">Conferences & Conventions</div>
            </div>
          </div>

          <div class="col-lg-2 col-12 col-md-6 mb-2">
            <div class="category-item">
              <img
                src="./images/travel.jpg"
                class="rounded-circle img-fluid category-image"
                alt="Travel Category"
              />
              <div class="mt-2">Travel & Adventure</div>
            </div>
          </div>

          <div class="col-0 col-lg-1 col-md-1"> </div>
          
        </div>
      </div>
              `,
      };

      // Event Feed
      const EventFeed = {
        template: `
          <div class="container-fluid">
        <div class="row mt-4 mb-1">
          <div class="col fw-bold mb-2 fs-4 mx-4">Browse Events</div>
        </div>


      <div class="row mb-4 mx-4">
        <div class="col">
          <button class="btn btn-outline-primary btn-sm me-2">All</button>
          <button class="btn btn-outline-primary btn-sm me-2">Today</button>
          <button class="btn btn-outline-primary btn-sm me-2">This Weekend</button>
          <button class="btn btn-outline-primary btn-sm">Popular</button>
        </div>
      </div>

      <div class="row text-center mx-4">
        <!-- Event 1 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="./images/tatemcrae.jpg" class="card-img-top">
            <div class="card-body">
              <p class="fw-bold text-start mb-0"> <span class="fs-4">31</span> OCTOBER </p>
              <h5 class="card-title text-start">Tate McRae: THINK LATER TOUR</h5>
              <p class="card-text text-start">The Star Theatre <br>8:00PM - 10:00PM</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="./images/dualipa.jpg" class="card-img-top">
            <div class="card-body">
              <p class="fw-bold text-start mb-0"> <span class="fs-4"> 5 - 6</span> NOVEMBER </p>
              <h5 class="card-title text-start">Dua Lipa - Radical Optimism Tour</h5>
              <p class="card-text text-start">Singapore Indoor Stadium<br>8:00PM - 10:00PM</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="./images/imaginedragons.jpg" class="card-img-top" >
            <div class="card-body">
              <p class="fw-bold text-start mb-0"><span class="fs-4">25</span> NOVEMBER </p>
              <h5 class="card-title text-start">Imagine Dragons - LOOM WORLD TOUR </h5>
              <p class="card-text text-start">Singapore Indoor Stadium<br>8:00PM - 10:00PM</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center mx-4">
        <div class="col">
          <button class="btn btn-outline-primary">See More</button>
        </div>
      </div>
    </div>
        `,
      };

      // Create Vue App
      const app = Vue.createApp({
        components: {
          navbar: Navbar,
          hero: Hero,
          "category-selection": CategorySelection,
          "event-feed": EventFeed,
        },
      });
      app.mount("#app");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

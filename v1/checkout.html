<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket Checkout</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }


        html,
        body {
            width: 100%;
            height: 100%;
            padding: 10px;
            margin: 0;
            background-color: #4d758c;
            font-family: 'Roboto', sans-serif;
        }


        .shopping-cart {
            width: 750px;
            height: 423px;
            margin: 80px auto;
            background: #FFFFFF;
            box-shadow: 1px 2px 3px 0px rgba(0, 0, 0, 0.10);
            border-radius: 6px;


            display: flex;
            flex-direction: column;
        }


        .title {
            height: 60px;
            border-bottom: 1px solid #E1E8EE;
            padding: 20px 30px;
            color: #5E6977;
            font-size: 18px;
            font-weight: 400;
        }


        .item {
            padding: 20px 30px;
            height: 120px;
            display: flex;
        }


        .item:nth-child(3) {
            border-top: 1px solid #E1E8EE;
            border-bottom: 1px solid #E1E8EE;
        }


        /* Buttons -  Delete and Like */
        .buttons {
            position: relative;
            padding-top: 30px;
            margin-right: 60px;
        }


        .delete-btn {
            display: inline-block;
            cursor: pointer;
            width: 18px;
            height: 17px;
            background: url("./images/delete-icn.svg") no-repeat center;
            margin-right: 20px;
        }


        .like-btn {
            position: absolute;
            top: 9px;
            left: 15px;
            display: inline-block;
            background: url('./images/twitter-heart.png');
            width: 60px;
            height: 60px;
            background-size: 2900%;
            background-repeat: no-repeat;
            cursor: pointer;
        }


        .is-active {
            animation-name: animate;
            animation-duration: .8s;
            animation-iteration-count: 1;
            animation-timing-function: steps(28);
            animation-fill-mode: forwards;
        }


        @keyframes animate {
            0% {
                background-position: left;
            }

            50% {
                background-position: right;
            }

            100% {
                background-position: right;
            }
        }


        /* Product Image */
        .image {
            margin-right: 30px;
        }


        /* Product Description */
        .description {
            padding-top: 10px;
            margin-right: 60px;
            width: 115px;
        }


        .description span {
            display: block;
            color: #43484D;
            font-weight: 400;
        }


        .description span:first-child {
            margin-bottom: 5px;
        }

        .description span:last-child {
            font-weight: 300;
            margin-top: 8px;
            color: #86939E;
        }


        /* Product Quantity */
        .quantity {
            padding-top: 30px;
            margin-right: 60px;
        }

        .quantity input {
            border: none;
            text-align: center;
            width: 32px;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }


        .minus-btn img .minus-btn img {
            width: 30px;
            height: 30px;
            background-color: #E1E8EE;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .minus-btn img {
            margin-bottom: 3px;
        }

        .plus-btn img {
            margin-top: 2px;
        }

        button:focus,
        input:focus {
            outline: 0;
        }


        /* Total Price */
        .total-price {
            width: 83px;
            padding-top: 35px;
            text-align: center;
            font-size: 16px;
            color: #43484D;
            font-weight: bold;
        }

        .checkout-button-container {
            display: flex;
            justify-content: flex-end;
            /* Aligns the button to the right */
            padding: 20px;
            /* Adds padding to the container */
            position: relative;
            /* Allows absolute positioning of the button */
        }

        .checkout-btn {
            width: 200px;
            height: 40px;
            background-color: #5E6977;
            color: #FFFFFF;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            /* Smooth transition for hover effect */
        }

        .checkout-btn:hover {
            background-color: #43484D;
            /* Darker color on hover */
        }

        /* Additional styling for shopping cart layout */
        .shopping-cart {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ensures spacing between items and checkout button */
            height: 100%;
            /* Ensures full height to allow positioning of button */
        }
    </style>
</head>

<body>
    <div id="app">
        <shopping-cart></shopping-cart>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        const ShoppingCart = {
            template: `
                <div class="shopping-cart">
                    <div class="title">Checkout</div>
                    <div class="item">
                        <div class="buttons">
                            <span class="delete-btn" @click="deleteItem"></span>
                            <span class="like-btn" :class="{ 'is-active': isLiked }" @click="toggleLike"></span>
                        </div>
                        <div class="image">
                            <img src="./images/tatemcrae.jpg" width="150px" height="100px" alt="" />
                        </div>
                        <div class="description">
                            <span style="font-weight: bold; font-size: 18px">Tate McRae</span>
                            <span>THINK LATER TOUR</span>
                            <span>Seat: 38</span>
                        </div>
                        <div class="quantity">
                            <button class="plus-btn" type="button" @click="increaseQuantity">
                                <img src="./images/plus.svg" alt="" />
                            </button>
                            <input type="text" v-model="quantity" />
                            <button class="minus-btn" type="button" @click="decreaseQuantity">
                                <img src="./images/minus.svg" alt="" />
                            </button>
                        </div>
                        <div class="total-price">\${{ totalPrice }}</div>
                    </div>
                    <div class="checkout-button-container">
                        <button class="checkout-btn" @click="checkout">Proceed to Payment</button>
                    </div>
                </div>
            `,
            data() {
                return {
                    quantity: 1,
                    isLiked: false,
                    pricePerItem: 3,
                };
            },
            computed: {
                totalPrice() {
                    return this.quantity * this.pricePerItem;
                },
            },
            methods: {
                increaseQuantity() {
                    if (this.quantity < 100) {
                        this.quantity += 1;
                    }
                },
                decreaseQuantity() {
                    if (this.quantity > 1) {
                        this.quantity -= 1;
                    }
                },
                toggleLike() {
                    this.isLiked = !this.isLiked;
                },
                deleteItem() {
                    console.log("Item deleted");
                },
                async checkout() {
                    const stripe = Stripe('pk_test_51QAsReGgLeDXJUjvDrRwiHI6nisUuA7gSQw3AlX2UBqzlc4vPhbGCQCjcNiDel8pBfks9UhZGZXlO0jkvuNx1roP00zHKPl3aR'); // Replace with your Stripe public key
                    const response = await fetch('/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            quantity: this.quantity,
                            price: this.pricePerItem
                        }),
                    });
                    const sessionId = await response.json();
                    const { error } = await stripe.redirectToCheckout({ sessionId });
                    if (error) {
                        console.error("Error redirecting to checkout:", error);
                    }
                },
            },
        };

        Vue.createApp({
            components: {
                ShoppingCart,
            },
        }).mount('#app');
    </script>
</body>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Use the existing navbar here -->
        <navbar></navbar>

        <!-- Poster Section -->
        <div class="container mt-4">
            <poster></poster>
        </div>

        <!-- Event Details -->
        <div class="container mt-3">
            <event-details></event-details>
        </div>

        <!-- Price and Marketplace Section -->
        <div class="container mt-3 d-flex justify-content-between">
            <ticket-price></ticket-price>
            <marketplace></marketplace>
        </div>

        <!-- About Section -->
        <div class="container mt-3">
            <about-section></about-section>
        </div>

        <!-- Seat View Section -->
        <div class="container mt-3">
            <seat-view></seat-view>
        </div>

        <!-- Footer -->
        <footer-section></footer-section>
    </div>

    <!-- JavaScript & Vue Components -->
    <script>
        // Navbar component
        const Navbar = {
            template: `
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="/">
              <span class="me-1">üéüÔ∏è</span>
              LOGO/NAME
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
                <li v-for="item in navItems" :key="item.path" class="nav-item">
                  <a
                    :href="item.path"
                    class="nav-link"
                  >
                    {{ item.label }}
                  </a>
                </li>
                // sign in logic here
                <li class="nav-item nav-link text-light d-lg-none ">
                  Login
                </li>
              </ul>
              </div>
              <a href="/login" class="btn btn-primary d-none d-lg-block me-4"> 
              Login
            </a>
          </div>
        </nav>
        `,
            data() {
                return {
                    navItems: [
                        { path: "/", label: "Home" },
                        { path: "/marketplace", label: "Marketplace" },
                        { path: "/myevents", label: "My Events" },
                    ],
                };
            },
            methods: {},
        };

        // Poster Component
        const Poster = {
            template: `
        <div class="poster">
          <img src="images/dualipa.jpg" class="img-fluid" alt="Event Poster" />
        </div>
      `,
        };

        // Event Details Component
        const EventDetails = {
            template: `
        <div class="event-details">
          <h2>Event Title</h2>
          <p><strong>Date:</strong> November 30, 2024</p>
          <p><strong>Time:</strong> 6:00 PM</p>
          <p><strong>Location:</strong> ABC Arena</p>
        </div>
      `,
        };

        // Ticket Price Component
        const TicketPrice = {
            template: `
        <div class="price-section">
          <h4>Price: $50.00</h4>
          <button class="btn btn-success">Get Tickets</button>
        </div>
      `,
        };

        // Marketplace Section
        const Marketplace = {
            template: `
        <div class="marketplace">
          <h5>Marketplace</h5>
          <button class="btn btn-outline-primary">See Resale Price</button>
        </div>
      `,
        };

        // About Section
        const AboutSection = {
            template: `
        <div class="about-section">
          <h5>About:</h5>
          <p>This is a detailed description of the event. It will cover the event background, performers, and what the audience can expect.</p>
        </div>
      `,
        };

        // Seat View Section
        const SeatView = {
            template: `
        <div class="seat-view">
          <h5>Seat View:</h5>
          <div class="seat-view-image">
            <img src="seat-view-image-url.jpg" class="img-fluid" alt="Seat View" />
          </div>
        </div>
      `,
        };

        // Footer Section
        const FooterSection = {
            template: `
        <footer class="mt-5 p-4 bg-dark text-light text-center">
          <p>&copy; 2024 | About | Contact Us | FAQ | Legal | English</p>
        </footer>
      `,
        };

        // Vue App Initialization
        const app = Vue.createApp({
            components: {
                navbar: Navbar,
                poster: Poster,
                'event-details': EventDetails,
                'ticket-price': TicketPrice,
                marketplace: Marketplace,
                'about-section': AboutSection,
                'seat-view': SeatView,
                'footer-section': FooterSection,
            },
        });

        app.mount('#app');
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

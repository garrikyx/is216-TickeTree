<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app" class="container">
        <!-- Use Vue component for Navbar -->
        <navbar-component></navbar-component>

        <!-- Use Vue component for Login Form -->
        <login-form-component></login-form-component>
    </div>

    <!-- VueJS and Bootstrap JS -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Bootstrap CSS -->


    <script>
        // Define the NavbarComponent
        const NavbarComponent = {
            template: `
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">üéüÔ∏èLOGO/NAME</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/signin.html">Sign In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/signup.html">Sign Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            `
        };

        // Define the LoginFormComponent
        const LoginFormComponent = {
            data() {
                return {
                    email: '',
                    password: '',
                    loading: false // Loading state for progress bar
                };
            },
            methods: {
                handleSignIn() {
                    if (this.email && this.password) {
                        this.loading = true;
                        setTimeout(() => {
                            alert(`Signed in with email: ${this.email}`);
                            this.loading = false;
                            window.location.href = '/dashboard.html'; // Redirect on successful login
                        }, 2000); // Simulating login processing
                    } else {
                        alert('Please enter both email and password.');
                    }
                }
            },
            template: `
                <div class="centered">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form @submit.prevent="handleSignIn">
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" id="email" v-model="email" placeholder="Email address" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" v-model="password" placeholder="Password" required>
                        </div>
                        <div v-if="loading" class="progress my-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%">Processing...</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                            <span v-if="loading">Signing In...</span>
                            <span v-else>Sign In</span>
                        </button>
                    </form>

                    <p class="mt-3 text-center">Don't have an account? <a href="/signup.html">Sign Up</a></p>
                </div>
            `
        };

        // Create the Vue App
        const app = Vue.createApp({
            components: {
                'navbar-component': NavbarComponent,
                'login-form-component': LoginFormComponent
            }
        });

        // Mount the Vue App
        app.mount('#app');
    </script>
</body>

</html>
